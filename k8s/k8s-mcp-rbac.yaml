apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-agent-sa
  namespace: llm-chaos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-mcp-reader
rules:
# Core API resources
- apiGroups: [""]
  resources: ["nodes", "pods", "namespaces", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
# Metrics API
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
# Apps API (optional - for deployments, statefulsets)
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: llm-agent-k8s-mcp-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-mcp-reader
subjects:
- kind: ServiceAccount
  name: llm-agent-sa
  namespace: llm-chaos
