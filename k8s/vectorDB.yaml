apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: llm-chaos
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:latest
        ports:
          - containerPort: 6333
        volumeMounts:
          - name: qdrant-data
            mountPath: /qdrant/storage
        resources:
          requests:
            cpu: "0.5"
            memory: 1Gi
          limits:
            cpu: "1"
            memory: 2Gi
  volumeClaimTemplates:
  - metadata:
      name: qdrant-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 30Gi
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: llm-chaos
spec:
  selector:
    app: qdrant
  ports:
    - port: 6333
      targetPort: 6333